    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO script </title>

    <!--Está tag funciona quando javsript está desabilitado-->
    <noscript>
        <style>
            .body  {
                background-color: blue;
                color: #FFFF;
            }


        </style>
    </noscript>

</head>
<body>
    <h1>Page</h1>

        <p> Javascipt está desabilitado </p>
    </Noscript>


<script>

    alert('Hello World');
</script>
    
</body>
</html>
