<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input </title>
</head>
<body>
    <form action="">
    <input type="text">
    <input type="checkbox" name="option" checked value=1>
    <input type="checkbox" name="option" value=2>
    <input type="radio" name="gender" checked value="M">
    <input type="radio" name="gender" value="F">
    <input type="color" value="#FF0000">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="submit" value="OK">
    <input type="file" accept="image/png" multiple>
    <input type="hidden" name="id" value="999">
    <input type="month">
    <input type="number" step="2">
    <input type="password">
    <input type="reset">
    <input type="button" value="teste">
    <input type="search">
    <input type="tel">
    <input type="time">
    <input type="url">
    <input type="week">
    </form>
</body>
</html>
