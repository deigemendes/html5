<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Click - mouse </title>
    <!--Eventos de formulÃ¡rios-->
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    
    
    <button onclick="debug(event)">Click</button>
    <button ondblclick="debug(event)">Double Click</button>
    <button onmousedown="debug(event)">Mouse Down</button>

    <div onmousemove="debug(event)"></div>

    <script>
        function debug(e) {
          
            console.log('Eventos' + e.type)
            
        }
    </script>
</body>
</html>
