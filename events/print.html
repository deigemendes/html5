<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print - After print e before Print </title>
</head>
<body onbeforeprint="debug(event)" onafterreprint="debug(event)">
 
    
    <script>
        function debug(e) {
            alert('Eventos' + e.type); 
        }

    </script>
</body>
</html>
