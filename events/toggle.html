<head>

    <title>Event: Toggle  </title>
    <style>
        video {
            width: 60vw; 
        }
    </style>
</head>
<body>

</details>
    
<script>

    function debug(e){
        console.log('Evento: ' + e.type); 
    }           
    
</script>
    
</body>
</html>
