<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print - On before unload  </title>
</head>
<body onbeforeunload="return debug(event)">
 
    
    <script>
        function debug(e) {
            console.log('Eventos' + e.type)
            return 'Eventos' + e.type; 
        }

    </script>
</body>
</html>
